<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тортики & Тістечка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Тортики <span class="highlight">&</span> Тістечка</h1>
</header>

<main class="container">
    <section class="gallery">
        
        <div class="card">
            <div class="image-container">
                <img src="https://salad-drive.by/wp-content/uploads/2023/10/4564687646456768.png" alt="Шоколадний рай">
            </div>
            <h2>Торт: <strong>Шоколадний рай</strong></h2>
            <p>Калорії: 10^9 кКал</p>
        </div>
        
        <div class="card">
            <div class="image-container">
                <img src="https://pustunchik.ua/uploads/creation/cache/52c0a62807cbc923534cc692a337b43c.jpg" alt="Тістечко Маффін">
            </div>
            <h2>Тістечко: <strong>Маффін</strong></h2>
            <p>Калорії у порції 305 кКал</p>
        </div>
        
        <div class="card">
            <div class="image-container">
                <img src="https://klopotenko.com/wp-content/uploads/2020/06/syrniki_klassicheskie_siteweb-1000x600.jpg?v=1720549590" alt="Тістечко Маффін">
            </div>
            <h2>Сирники: <strong>Домашні</strong></h2>
            <p>Калорії у порції 204 кКал</p>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="https://liliya-n.ru/upload/files/katalog/ruleti/4620034970054-1.jpg" alt="Тістечко Маффін">
            </div>
            <h2>Рулет: <strong>Каремельний</strong></h2>
            <p>Калорії у порції 505 кКал</p>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="https://images.unian.net/photos/2022_07/1658762741-8178.jpg?r=628935" alt="Тістечко Маффін">
            </div>
            <h2>Пиріг: <strong>Вишневий</strong></h2>
            <p>Калорії у порції 800 кКал</p>
        </div>
    
    </section>

    <aside class="sidebar">
        <h3>Фільтри</h3>
        <div class="inputRange">
            <label>Калорії у порції</label>
            <input type="range" min="0" max="600" value="400">
        </div>

        <div class="sidebarBottons">
            <ul>
                <li><button>Пиріг</button></li>
                <li><button>Рулет</button></li>
                <li><button>Сирники</button></li>
                <li><button>Тістечко</button></li>
                <li><button>Торт</button></li>
                <li><button>Скинути фільтр</button></li>
            </ul>
        </div>

    </aside>
</main>

<footer>
    <p class="contacts">Контакти: <a href="mailto:tortik@smakota.ua">tortik@smakota.ua</a></p>
    <p class="copyright">© 2019 Smakota</p>
</footer>

</body>
</html>
